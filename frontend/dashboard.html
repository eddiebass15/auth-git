<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Auth App</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <div class="user-info">
                    <h1>Welcome, <span id="userFullName">User</span>!</h1>
                    <p><strong>Email:</strong> <span id="userEmail">user@example.com</span></p>
                    <p><strong>Username:</strong> <span id="userUsername">username</span></p>
                    <p><strong>Member since:</strong> <span id="userCreatedAt">Loading...</span></p>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
